    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .hobby-container {
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .hobby-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        .hobby-section img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .hobby-section h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .hobby-section .content-placeholder {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            min-height: 150px;
            margin-top: 15px;
        }

        /* Photo Gallery Styles */
        .gallery-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            height: 250px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Text Boxes Section */
        .text-boxes-container {
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .text-box {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .text-box h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-align: center;
        }

        .text-box .content-placeholder {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 2.5rem;
            color: white;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
